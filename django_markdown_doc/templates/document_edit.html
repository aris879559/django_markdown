<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>{% if form.instance.pk %}Edit Document{% else %}New Document{% endif %}</title>
    <link rel="stylesheet" href="{% static 'markdownx/admin/css/markdownx.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Document{% else %}New Document{% endif %}</h1>

    </form>
    <script src="{% static 'markdownx/markdownx.js' %}"></script>
</body>
</html>
